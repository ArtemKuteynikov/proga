<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Something</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    </head>
    <body>
        <div id="section" ondragenter="dragEnter(event)" ondrop="dragDrop(event)" ondragover="dragOver(event)">
            <table align="right" border="1" width="500" height="250" >
                <tbody>
                <tr>
                    <td><img src=" {{ url_for('static', filename='image/img3.png') }}" id="img3" draggable="true" ondragstart="dragStart(event)"/></td>
                    <td><img src= "{{ url_for('static', filename='image/img2.png') }}" id="img2" draggable="true" ondragstart="dragStart(event)"/></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--
        <img src="{{ url_for('static', filename='image/img1.png') }}" id="img1" draggable="true" ondragstart="dragStart(event)"/>
        <img src="{{ url_for('static', filename='image/img2.png') }}" id="img2" draggable="true" ondragstart="dragStart(event)"/>
        -->
        <div id="box" ondragenter="dragEnter(event)" ondrop="dragDrop(event)" ondragover="dragOver(event)"></div>
        <script>
            <!-- для элементов, которые будут перетаскиваться -->
            function dragStart(e) {
            e.dataTransfer.setData("text/plain",e.target.id);
            }

            <!-- для поля перетаскивания -->
            function dragEnter(e) {
            event.preventDefault();
            return true;
            }

            function dragDrop(e) {
            var data = e.dataTransfer.getData("text/plain");
            e.target.appendChild(document.getElementById(data));
            }

            function dragOver(e) {
            event.preventDefault();
            }
        </script>

    </body>
</html>
